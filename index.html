<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV Data Dashboard</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; min-height: 100vh; }
.container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; }
h1 { text-align: center; color: #333; margin-bottom: 10px; }
.subtitle { text-align: center; color: #666; margin-bottom: 30px; }
.loading { text-align: center; padding: 40px; color: #667eea; font-size: 18px; }
.spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th { background: #667eea; color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
td { padding: 10px 12px; border-bottom: 1px solid #eee; }
tr:hover { background: #f8f9fa; }
.stats { display: flex; justify-content: space-around; margin: 20px 0; gap: 20px; }
.stat-card { background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center; flex:1; }
.stat-number { font-size: 32px; font-weight: bold; color: #667eea; }
.stat-label { color: #666; margin-top: 5px; }
.error { color: red; text-align: center; margin-top: 20px; }
.success { color: green; text-align: center; margin-top: 20px; }
</style>
</head>
