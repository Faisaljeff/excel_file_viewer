<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Department Performance Dashboard</title>
<script src="papaparse.min.js"></script>
<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
    color: #333;
  }

  header {
    background: #004aad;
    color: white;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-size: 22px;
    margin: 0;
  }

  .date-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  button {
    background: #004aad;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #0066ff;
  }

  input[type="date"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
  }

  main {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .no-data {
    text-align: center;
    color: #777;
    margin-top: 30px;
    font-size: 16px;
  }

  .card {
    background: white;
    border-radius: 10px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .card h3 {
    color: #004aad;
    margin-bottom: 10px;
  }

  .metrics {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 10px;
  }

  .metric {
    background: #f0f4ff;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
  }

  .metric span {
    display: block;
    font-size: 14px;
    color: #666;
  }

  .metric strong {
    font-size: 18px;
    color: #111;
  }

  /* System Issue Section Styles */
  .system-issue-section {
    margin-top: 20px;
    padding: 15px;
    background: #fff3cd;
    border-left: 4px solid #ff9800;
    border-radius: 8px;
  }

  .system-issue-section h4 {
    color: #ff9800;
    margin: 0 0 15px 0;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .system-issue-metrics {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 12px;
  }

  .system-issue-metric {
    background: white;
    border-radius: 6px;
    padding: 12px;
    border-left: 3px solid #ff9800;
  }

  .system-issue-metric span {
    display: block;
    font-size: 13px;
    color: #666;
    font-weight: 600;
    margin-bottom: 5px;
  }

  .system-issue-metric strong {
    font-size: 16px;
    color: #333;
  }
</style>
</head>

<body>
  <header>
    <h1>Department Performance Dashboard</h1>
    <div class="date-controls">
      <button id="prevDate">&lt;</button>
      <input type="date" id="datePicker" />
      <button id="nextDate">&gt;</button>
    </div>
  </header>

  <main>
    <div id="dataContainer"></div>
  </main>

<script>
  const csvFilePath = "performance_us_cms.csv";
  const dataContainer = document.getElementById("dataContainer");
  const datePicker = document.getElementById("datePicker");

  // --- Utility: Convert Date object to DD-MM-YYYY (to match CSV format)
  function formatDateToCSV(date) {
    const d = new Date(date);
    const day = String(d.getDate()).padStart(2, "0");
    const month = String(d.getMonth() + 1).padStart(2, "0");
    const year = d.getFullYear();
    return `${day}-${month}-${year}`;
  }

  // --- Utility: Format Date to YYYY-MM-DD for <input type="date">
  function formatDateForInput(date) {
    const d = new Date(date);
    const day = String(d.getDate()).padStart(2, "0");
    const month = String(d.getMonth() + 1).padStart(2, "0");
    const year = d.getFullYear();
    return `${year}-${month}-${day}`;
  }

  // --- Set default date to yesterday
  const yesterday = new Date();
  yesterday.setDate(yesterday.getDate() - 1);
  datePicker.value = formatDateForInput(yesterday);

  // --- Fetch and render CSV data
  function loadData(selectedDate) {
    dataContainer.innerHTML = "<p class='no-data'>Loading data...</p>";

    Papa.parse(csvFilePath, {
      download: true,
      header: true,
      complete: function(results) {
        const allData = results.data;
        const formattedDate = formatDateToCSV(selectedDate);
        const filtered = allData.filter(row => row["Date"] === formattedDate);

        if (filtered.length === 0) {
          dataContainer.innerHTML = `<p class='no-data'>No data available for ${formattedDate}</p>`;
          return;
        }

        renderData(filtered);
      },
      error: function(err) {
        dataContainer.innerHTML = `<p class='no-data'>Failed to load CSV: ${err.message}</p>`;
      }
    });
  }

  // --- Render filtered data in styled cards
  function renderData(data) {
    dataContainer.innerHTML = "";

    data.forEach(row => {
      const card = document.createElement("div");
      card.className = "card";
      
      // Check if there's a system issue
      const hasSystemIssue = row["System Issue"] && row["System Issue"].trim().toLowerCase() === "yes";
      
      // Build the main metrics HTML
      let cardHTML = `
        <h3>${row["LOB"] || "Unnamed Department"}</h3>
        <div class="metrics">
          <div class="metric"><span>ACR</span><strong>${row["ACR"] || "-"}</strong></div>
          <div class="metric"><span>CHT Forecast</span><strong>${row["CHT Forecast"] || "-"}</strong></div>
          <div class="metric"><span>Actual CHT</span><strong>${row["Actual CHT"] || "-"}</strong></div>
          <div class="metric"><span>Staffing Forecast</span><strong>${row["Staffing Forecast"] || "-"}</strong></div>
          <div class="metric"><span>Staffing</span><strong>${row["Staffing"] || "-"}</strong></div>
          <div class="metric"><span>Staffing Deficit</span><strong>${row["Staffing Deficit"] || "-"}</strong></div>
          <div class="metric"><span>Volume Drivers</span><strong>${row["Volume Drivers"] || "-"}</strong></div>
        </div>
      `;

      // Add system issue section only if System Issue = "Yes"
      if (hasSystemIssue) {
        cardHTML += `
          <div class="system-issue-section">
            <h4>⚠️ System Issue Detected</h4>
            <div class="system-issue-metrics">
              <div class="system-issue-metric">
                <span>Ticket Number</span>
                <strong>${row["System issue Ticket number"] || "-"}</strong>
              </div>
              <div class="system-issue-metric">
                <span>Issue Description</span>
                <strong>${row["Issue Description"] || "-"}</strong>
              </div>
              <div class="system-issue-metric">
                <span>Issue Start Time</span>
                <strong>${row["Issue Start Time"] || "-"}</strong>
              </div>
              <div class="system-issue-metric">
                <span>Issue End Time</span>
                <strong>${row["Issue End Time"] || "-"}</strong>
              </div>
              <div class="system-issue-metric">
                <span>Tools Impacted</span>
                <strong>${row["Tools Impacted"] || "-"}</strong>
              </div>
              <div class="system-issue-metric">
                <span>LOB Impacted</span>
                <strong>${row["LOB Impacted"] || "-"}</strong>
              </div>
            </div>
          </div>
        `;
      }

      card.innerHTML = cardHTML;
      dataContainer.appendChild(card);
    });
  }

  // --- Event listeners for date change and navigation
  datePicker.addEventListener("change", () => loadData(datePicker.value));

  document.getElementById("prevDate").addEventListener("click", () => {
    const d = new Date(datePicker.value);
    d.setDate(d.getDate() - 1);
    datePicker.value = formatDateForInput(d);
    loadData(datePicker.value);
  });

  document.getElementById("nextDate").addEventListener("click", () => {
    const d = new Date(datePicker.value);
    d.setDate(d.getDate() + 1);
    datePicker.value = formatDateForInput(d);
    loadData(datePicker.value);
  });

  // --- Initial load
  loadData(yesterday);
</script>
</body>
</html>
